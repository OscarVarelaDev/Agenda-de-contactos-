<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/667f60164e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container p-5 my-5 bg-primary text-white text-center">
    <div class="row">
      <div class="col-12">
        <h1>Agenda</h1>
      </div>

    </div>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col p-3  text-white"><button class="btn btn-outline-light" id="btnbuscarContactos">
            <i class="fa-solid fa-magnifying-glass"></i> </i> Buscar contactos</button></div>

        <div class="col p-3  text-white"><button class="btn btn-outline-light" id="btnMostrarContactos">
            <i class="fa-solid fa-book-open-reader"></i> Mostrar contactos</button></div>


        <div class="col p-3  text-white"><button class="btn btn-outline-light" id="btnAgregarContacto">
            <i class="fa-solid fa-user-plus"></i></i> Agregar contactos</button></div>

        <div class="col p-3  text-white"><button class="btn btn-outline-light" id="btnCerrar">
            <i class="fa-sharp fa-solid fa-door-closed"></i>Cerrar agenda</button></div>

      </div>
    </div>
  </div>
  <div class="container mt-3" id="lfContacts">
    <form>
      <h1>Buscar contactos</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Ingresa el contacto">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>Buscar
          </button>
        </div>
      </div>
    </form>
  </div>


  <div class="container mt-3" id="showContacts">
    <table class="table table-striped text-center" id="table">
      <h1>Mostrar contactos</h1>
        <tr>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Email</th>
          <th style="text-align:center ;">Acciones</th>
          <th></th>
        </tr>
      <tbody>
        <tr id="datonombre">
        </tr>
      <tbody>
        <tr id="datotelefono">
        </tr>
      <tbody>
        <tr id="datoemail">
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container mt-3" id="addNewContact">
    <form action="">
      <h1>Agrega un nuevo contacto</h1>
      <div class="input-group">
        <input type="text" placeholder="Escribe tu nombre" id="nombre" class="form-control">
        <input type="text" placeholder="Escribe tu correo electronico" id="email" class="form-control">
        <input type="text" placeholder="Escribe tu telefono" id="telefono" class="form-control">

      </div>
      <div class="input-group m-2">
        <button class="btn btn-success text-center m-2" id="agregarNuevo">Agregar</button>
        <button class="btn btn-danger text-center m-2" id="cancelarContacto">Cancelar</button>


      </div>
    </form>

  </div>
  <footer>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-6 text-center">
          <p>Agenda de contactos</p>

        </div>
        <div class="col-6 text-center">
          <p>Creada por Oscar Varela Gallardo</p>

        </div>
      </div>
    </div>
  </footer>

  <script src="app.js" type="module"></script>

</body>

</html>
